[package]
name = "texcreate"
description = "A LaTeX Project Creator by Mustafif Khan"
version = "3.0.0-beta.6"
edition = "2021"
authors = ["Mustafif Khan"]
license = "MIT"
homepage = "https://mkproj.com"
repository = "https://github.com/MKProj/texcreate"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "4.0.0"
reqwest = "0.11.14"
structopt = "0.3.26"
texcore = { version = "0.4.17", features = ["texcreate_template"] }
texcreate_repo = "0.1.1"
tokio = { version = "1.25.0", features = ["full"] }
thiserror = "1.0.38"
toml = "0.7.2"
serde = { version = "1.0.152", features = ["derive"] }
termcolor = "1.2.0"
walkdir = "2.3.2"
zip = "0.6.4"
git2 = "0.16.1"
open = "3.2.0"
rocket = "0.5.0-rc.2"